name: ViewIt
version: "${version}"
main: net.t7seven7t.viewit.ViewItPlugin
author: t7seven7t
description: >
             An API designed to make it easier for developers to display content to their audience.
commands:
  scoreboard:
    aliases: [viewit]
    usage: /<command>
    description: Change your scoreboard settings
    permission: viewit.scoreboard
permissions:
  viewit.scoreboard:
    description: Allows users to change their scoreboard settings
    default: true